<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>

<body>
    <div class="form-group col-md-7">
        <div>
            <h21>AVISO: O campo de email nao diferencia maiusculas de minusculas</h21>
        </div>
        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">Email</span>
            </div>
            <textarea class="form-control" aria-label="Email" id="Email"></textarea>
        </div>
        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">Password</span>
            </div>
            <textarea class="form-control" aria-label="Password" id="Password"></textarea>
        </div>
        <div>
            <button type="button" class="btn btn-primary" id="registerConfirmation">Confirm</button>
        </div>
        <div>
            <button type="button" class="btn btn-secondary" id="backButton">Back</button>
        </div>

        <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase-auth.js"></script>
        <script src="https://cdn.firebase.com/libs/firebaseui/3.0.0/firebaseui.js"></script>
        <script type="text/javascript" charset="utf-8" src="js/register.js"></script>
        <script type="text/javascript" charset="utf-8" src="js/firebase.js"></script>
    </div>
</body>
